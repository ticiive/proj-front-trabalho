<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylecontatos.css"></link>
</head>
    <style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial
}

body {
    min-height: 100vh; 
    display: flex;
    flex-direction: column;
}


header {
    text-align: center;
    padding: 20px;
    background: #1e90ff;
    color: white;
}

header img.manoel {
    width: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
}


nav ul {
    list-style: none;  
    display: flex;
    justify-content: center;
    background: #333;
    padding: 10px 0;
}

nav ul li {
    margin:  15px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #1e90ff;
}


main {
    flex: 1; 
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
}

form {
    background: #f4f4f4;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
}

form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}



form input[type="submit"] {
    width: 100%;
    padding: 10px;
    background: #1e90ff;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

form input[type="submit"]:hover {
    background: #104e8b;
}


footer.foot {
    background: #333;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: auto; 
}

footer.foot img {
    width: 25px;
    margin-top: 10px;


}</style>



<body>
    <header>
        <img  class="manoel" src="manoelgomes-convertido-de-jpg.png" alt="gato">
        <h1>Contatos</h1>
        
    </header>
    
    <div>
        <nav>
            <ul>
            <li><a href ="index.html">Index</a></li>
            <li><a href ="sobre.html">Sobre</a></li>
            </ul>
            
            
        </nav>
    </div>
<main>
    <form id = "formulario">
        <label for = "Nome">Nome:</label>
        <input id="nome"type="text"> <br><br>
        <span id="erro-nome"></span>
        
        <label for ="email">Email:</label>
        <input id = "email" type="email" > <br><br>
        <span id="erro-email"></span>

        <label>Entregue</label>
        <input type="submit" required>
        <br><br>


    </form>
</main>
    <footer class="foot"> Nosso email: aaahagaha@gmail.com <br>
        todos os direitos reservados
        
        <a><img src-="download-convertido-de-dejpg.png" alt="instagram"></a>
        
    </footer>

    <script>


    const formulario = document.getElementById("formulario");

    formulario.addEventListener("submit", validarFormulario);

    function validarFormulario(evento) {
        let valido = true;

        const campoNome = document.getElementById("nome").value;
        const campoEmail = document.getElementById("email").value;
        const erroNome = document.getElementById("erro-nome");
        const erroEmail = document.getElementById("erro-email");

        
        erroNome.textContent = "";
        erroEmail.textContent = "";

        if (campoNome.trim() === "") {
            erroNome.textContent = "O nome é obrigatório.";
            valido = false;
        }

        if (campoEmail.indexOf("@") === -1 || campoEmail.length < 5) {
            erroEmail.textContent = "Email inválido.";
            valido = false;
        }

        if (!valido) {
            evento.preventDefault(); 
        }
    }

    </script>

</body>
</html>
